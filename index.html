<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta
      name="viewport"
      content=" user-scalable=no width=device-width, initial-scale=0.848"
    />
    <title>Flappy Bird</title>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <div class="game-container">
      <div class="sky">
        <div class="bird"></div>
      </div>
      <div class="ground"></div>
      <div class="score-card">
        <h2>Game Over</h2>
        <h3 id="score">Score:<span></span></h3>
        <h3 id="highest">Highest: <span></span></h3>
        <button class="btn">Play Again</button>
      </div>
      <div class="start-card">
        <h2>Flappy Bird</h2>
        <button id="startButton" class="btn">Start</button>
      </div>
    </div>
  </body>
</html>
